<div class="row">
    <div class="span12">


        <h1> Shopping Cart</h1><br />

        <!-- items -->
        <table class="table table-bordered">

            <!-- header -->
            <tr class="well">
                <td><b>Item</b></td>
                <td class="tdCenter"><b>Quantity</b></td>
                <td class="tdRight"><b>Price</b></td>
                <td />
            </tr>

            <!-- empty cart message -->
            <tr ng-hide="cart.getTotalCount() > 0" >
                <td class="tdCenter" colspan="4">
                    Your cart is empty.
                </td>
            </tr>

            <!-- cart items -->
            <tr ng-repeat="item in cart.items| orderBy:'name'">
                <td>{{item.name}}</td>
                <td class="tdCenter">
                    <div class="input-append">
                        <!-- use type=tel instead of  to prevent spinners -->
                        <input
                            class="span2 text-center" type="tel" 
                            ng-model="item.quantity" 
                            ng-change="cart.saveItems()"
                            style="margin-bottom: 0px;"/>
                        <button 
                            class="btn btn-success" type="button" 
                            ng-disabled="item.quantity >= 1000"
                            ng-click="addItem(item.sku, item.name, item.price, +1)">+</button>
                        <button 
                            class="btn btn-inverse" type="button" 
                            ng-disabled="item.quantity <= 1"
                            ng-click="addItem(item.sku, item.name, item.price, -1)">-</button>
                    </div>
                </td>
                <td class="tdRight">{{item.price * item.quantity| currency}}</td>
                <td class="tdCenter" title="remove from cart">
                    <a href="" ng-click="addItem(item.sku, item.name, item.price, -10000000)" >
                        <i class="icon-remove" style="    background-image: url('img/glyphicons-halflings.png');
    background-position: 14px 14px;
    background-repeat: no-repeat;
    display: inline-block;
    height: 14px;
    line-height: 14px;
    margin-top: 1px;
    vertical-align: text-top;
    width: 14px;"/>
                    </a>
                </td>
            </tr>

            <!-- footer -->
            <tr class="well">
                <td><b>Total</b></td>
                <td class="tdCenter"><b>{{cart.getTotalCount()}}</b></td>
                <td class="tdRight"><b>{{cart.getTotalPrice() | currency}}</b></td>
                <td />
            </tr>
        </table>
