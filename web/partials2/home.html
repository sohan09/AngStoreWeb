<div class="span7 popular_products">
    
    <h4>Popular products</h4><br />
    <ul class="thumbnails">

        <li class="span2" ng-repeat="product in store.products | orderBy:'name' | filter:search | limitTo:6">
            <div class="thumbnail">
                <a href="#/products/{{product.sku}}"><img ng-src="img/products/{{product.sku}}.jpg" alt="{{product.name}}" /></a>
                <div class="caption">
                    <a href="#/products/{{product.sku}}"> <h5>{{product.name}}</h5></a>  Price: {{product.price | currency}}<br /><br />
                </div>
            </div>
        </li>


    </ul>
</div>
