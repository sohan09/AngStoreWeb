<div class="row">

    <div class="span12">
        <ul class="breadcrumb">
            <li><a href="#">Home</a> <span class="divider">/</span></li>
            <li><a href="#">Account</a> <span class="divider">/</span></li>
            <li class="active"><a href="#">Register</a></li>
        </ul>
    </div>

    <div class="span12">
        <h1>Create an account</h1>

        <br />				
        <form class="form-horizontal">
            <fieldset>

                <div class="span6 no_margin_left">


                    <legend>Your Personal Details</legend>


                    <div class="control-group">
                        <label class="control-label" for="inputPassword">First Name</label>
                        <div class="controls">
                            <input type="text" id="inputPassword" placeholder="" ng-model="r_user.firstName">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="inputPassword">Last Name</label>
                        <div class="controls">
                            <input type="text" id="inputPassword" placeholder="" ng-model="r_user.lastName">
                        </div>
                    </div>



                    <div class="control-group">
                        <label class="control-label" for="inputPassword">Password</label>
                        <div class="controls">
                            <input type="password" id="inputPassword" placeholder="" ng-model="r_user.password">
                        </div>
                    </div>
                    

                    <div class="control-group">
                        <label class="control-label" for="inputPassword">Phone</label>
                        <div class="controls">
                            <input type="text" id="inputPassword" placeholder="" ng-model="r_user.phone">
                        </div>
                    </div>


                    <div class="control-group">
                        <label class="control-label" for="inputEmail">Email</label>
                        <div class="controls">
                            <input type="text" id="inputEmail" placeholder="" ng-model="r_user.email">
                        </div>
                    </div>







                    <div class="span6">
                        <legend>Your Address </legend>
                        <div class="control-group">
                            <label class="control-label" for="inputPassword">Address1</label>
                            <div class="controls">
                                <input type="text" id="inputPassword" placeholder="" ng-model="r_user.address1">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="inputPassword">Address2</label>
                            <div class="controls">
                                <input type="text" id="inputPassword" placeholder="" ng-model="r_user.address2">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="inputPassword">City</label>
                            <div class="controls">
                                <input type="text" id="inputPassword" placeholder="" ng-model="r_user.city">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="inputPassword">Zip</label>
                            <div class="controls">
                                <input type="text" id="inputPassword" placeholder="" ng-model="r_user.zip">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="inputPassword">Country</label>
                            <div class="controls">
                                <input type="text" id="inputPassword" placeholder="" ng-model="r_user.country">
                            </div>
                        </div>
                    </div>




                    <div class=" span12 no_margin_left">
                        <hr>
                        
                        
<!--                        <div class="span8">
                            <input type="checkbox" ng-model="agree"> I have read and agree to the Privacy Policy<br />
                            						<input type="checkbox" value="option2" name="optionsCheckboxList2"> Subscribe to our newsletter

                        </div>-->
                        
                        
                        <div class="span3"><button class="btn btn-primary btn-large pull-right" ng-click="register()">Register</button></div>
                        <hr>
                    </div>

                </div>

            </fieldset>


        </form>

    </div>

    <hr />



</div>
